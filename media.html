<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left, .right {
            float: left;
            width: 20%;
            background-color: rgb(206, 198, 189)
        }

        .main {
            float: left;
            width: 60%;
            background-color: rgb(209, 150, 78);
        }

        @media screen and (max-width: 800px) {
            .left, .right, .main {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="left"><p>Left</p></div>
    <div class="main"><p>Main</p></div>
    <div class="right"><p>Right</p></div>
</body>
</html>
